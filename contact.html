<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Events</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-section h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .contact-section p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .contact-section .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .contact-section label {
            display: block;
            font-size: 14px;
            color: #444;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-section textarea {
            resize: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #b71c1c;
        }

        @media (max-width: 768px) {
            .contact-section {
                width: 90%;
                padding: 20px;
            }
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<header>
    <div class="logo-container">
        <img src="https://i.pinimg.com/736x/8d/5d/db/8d5ddba18226ec27dff50b244617471f.jpg" alt="Event Logo" class="logo">
        <h1>KRL</h1>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        
        <nav class="navbar" id="navMenu">
            <ul class="nav-left">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
            </ul>
            <div class="logo">
                <span>KRL <span class="highlight">events</span></span>
            </div>
            <ul class="nav-right">
                <li><a href="packages.html">Packages</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="auth-buttons">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='signup.html'">Signup</button>
        </div>
    </div>
</header>

<div>
<section class="contact-section">
    <h2>Contact Us</h2>
    <p>Have any questions? Feel free to reach out to us, and we’ll get back to you as soon as possible.</p>

    <form id="contactForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <div class="error-message" id="phoneError"></div>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
            <div class="error-message" id="subjectError"></div>
        </div>

        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            <div class="error-message" id="messageError"></div>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div id="thankYouMessage" style="display: none; text-align: center; margin-top: 20px; color: green; font-size: 18px;">
        ✅ Thank you for contacting <b>KRL Events</b>! We will get back to you soon.
    </div>
</section>
</div>

<script>
    function toggleMenu() {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('active');
    }
document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent page reload

    let isValid = true;

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let subject = document.getElementById("subject").value.trim();
    let message = document.getElementById("message").value.trim();

    // Name validation (only letters, min 3 characters)
    let namePattern = /^[A-Za-z\s]{3,}$/;
    if (!namePattern.test(name)) {
        document.getElementById("nameError").textContent = "❌ Name must be at least 3 letters.";
        isValid = false;
    } else {
        document.getElementById("nameError").textContent = "";
    }

    // Email validation
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "❌ Invalid email format.";
        isValid = false;
    } else {
        document.getElementById("emailError").textContent = "";
    }

    // Phone number validation (only 10 digits)
    let phonePattern = /^[0-9]{10}$/;
    if (!phonePattern.test(phone)) {
        document.getElementById("phoneError").textContent = "❌ Phone must be exactly 10 digits.";
        isValid = false;
    } else {
        document.getElementById("phoneError").textContent = "";
    }

    // Subject validation
    if (subject.length < 5) {
        document.getElementById("subjectError").textContent = "❌ Subject must be at least 5 characters.";
        isValid = false;
    } else {
        document.getElementById("subjectError").textContent = "";
    }

    // Message validation
    if (message.length < 10) {
        document.getElementById("messageError").textContent = "❌ Message must be at least 10 characters.";
        isValid = false;
    } else {
        document.getElementById("messageError").textContent = "";
    }

    if (isValid) {
        document.getElementById("contactForm").style.display = "none";
        document.getElementById("thankYouMessage").style.display = "block";
    }
});
</script>

</body>
</html>
